AllCops:
  TargetRubyVersion: 3.0.0
  NewCops: enable
  SuggestExtensions:
    rubocop-rake: true
    rubocop-rspec: true

Naming/FileName:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/ClassLength:
  Exclude:
    - test/**/*

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Gemspec/RequireMFA:
  Enabled: false

Gemspec/DevelopmentDependencies:
  EnforcedStyle: gemspec

Style/Documentation:
  Enabled: false

Lint/ConstantDefinitionInBlock:
  Exclude:
    - test/**/*

Metrics/ModuleLength:
  Max: 150

Style/AccessorGrouping:
  Enabled: false
